name: Deploy Langfuse

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy Langfuse on AWS
    environment: development
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::876581797419:role/github-actions
          aws-region: us-west-2
          role-session-name: github-actions

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Create Virtual Environment & Install Dependencies
        working-directory: langfuse-v3
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Create cdk.context.json from secret
        uses: jsdaniell/create-json@1.1.2
        with:
          name: "langfuse-v3/cdk.context.json"
          json: ${{ secrets.CDK_CONTEXT_JSON }}

      - name: Verify context file exists
        working-directory: langfuse-v3
        run: ls -al cdk.context.json

      - name: Delete existing CDKToolkit Stack (if any)
        run: |
          aws cloudformation describe-stacks --stack-name CDKToolkit --region us-west-2 || echo "Stack not found"
          aws cloudformation delete-stack --stack-name CDKToolkit --region us-west-2 || echo "Deletion command failed"
          aws cloudformation wait stack-delete-complete --stack-name CDKToolkit --region us-west-2 || echo "Wait timed out"

      - name: Bootstrap CDK App
        working-directory: langfuse-v3
        run: |
          source .venv/bin/activate
          export CDK_DEFAULT_ACCOUNT=$(aws sts get-caller-identity --query Account --output text)
          export CDK_DEFAULT_REGION=$(aws configure get region)
          cdk bootstrap --force

      - name: Deploy CDK Stacks
        working-directory: langfuse-v3
        run: |
          source .venv/bin/activate
          export CDK_DEFAULT_ACCOUNT=$(aws sts get-caller-identity --query Account --output text)
          export CDK_DEFAULT_REGION=$(aws configure get region)
          cdk deploy --require-approval never --all
